<!DOCTYPE html>
<html>
<head>
<title>signing up</title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="sign up.css">
</head>
<body>
<p class="top">Don't have an account? No Worries!</p>
<p class="bottom"><em>Please fill the following fields below to register</em></p>
<form action="sign in.html" method="post"><p><label for="name">Firstname</label><p><input type="text" name="name"id="name"placeholder="surname">
<p><label id="Lastname"for="Lastname">Lastname</label></p><p><input type="text"name="Lastname" id="Lastname" placeholder="othernames"></p>
<p><label for="username">Username</label></p><p><input type="text"name="username"id="username">
<p><label for="datetime">D.O.B</label></p><p><input type="date"id="datetime"name="DOB"></p>
<p><label for="password">Your Password</label></p><p><input type="password" name="password"id="password"></p>
<p><label for="password">Confirm Password</label></p><p><input type="password"name="password"id="password"></p>
<p><label for="email_address">Your Email</label></p><p><input type="email"name="email" id="Email_address"placeholder="your@email.com"></p>
<p><label for="tel">Telephone</label></p><p><input type="tel" name="tel"id="tel"></p>
<p><label>Are You?</label></p><p><input type="radio" name="Are you">Male<br><input type="radio"name="Are you?">Female</p>
<p><input type="submit" name="submit"value="REGISTER"></p></form>

</body>
</html>
